<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>Rock Paper Scissors Game</header>
    <div class="scores">
      <div class="badges" id="user-label">User</div>
      <div class="badges" id="comp-label">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Rock covers Paper... "User Wins"</p>
    </div>

    <div class="hands">
      <div class="handChoice" id="p">
        <img src="./images/paper.png" />
      </div>
      <div class="handChoice" id="r">
        <img src="./images/rock.png" />
      </div>
      <div class="handChoice" id="s">
        <img src="./images/scissors.png" />
      </div>
    </div>
    <div class="start-message">
      <p>Make Your Move</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
